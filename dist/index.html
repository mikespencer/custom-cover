<!DOCTYPE html>
<html>
<head>
  <title>custom-cover-template: Test Page</title>
</head>
<body>

<article class="main dev-element" style="width:718px;margin: 10px auto">
  <div class="row">
    some cotent here.
  </div>
  <div class="customcover-replay-target"></div>
</article>

<script>
  parent.jQuery || document.write('<script src="http://js.washingtonpost.com/wpost/js/combo?token=20121010232000&c=true&m=true&context=eidos&r=/jquery-1.7.1.js"><\/script>');
</script>
<script>
  (function($, w, d){
    'use strict';

    if(!$){return false;}

    w.wpAd = w.wpAd || {};

    $.ajaxSetup({
      cache:true
    });

    $('head', d).append('<link rel="stylesheet" href="css/style.min.css" /><script src="js/main.min.js" async><\/script>');

    $(function(){
      var config = {

        creative: 'http://www.washingtonpost.com/wp-srv/ad/public/static/22154/Prudential_201309_vidCustomCover.swf',
        creativeType: 'flash',
        width: '718px',
        height: '512px',
        target: 'article.main:first div.row:first',

        replayCreative: 'http://www.washingtonpost.com/wp-srv/ad/public/static/22154/PRU_CustomCover_ReplayTile.png',
        replayWidth: '300px',
        replayHeight: '16px',
        replayTarget: 'div.customcover-replay-target',
        prependReplayCreativeToTarget: true,

        clickTracker: '',
        clickTrackerEsc: '',
        clickTag: 'http://www.example.com',

        timeOpen: 7000,
        auto: true,
        expDelay: 1000,
        adid: parseInt('%eaid!', 10) || false,
        impressionPixel: '',

        addCloseButton: true,
        closeButtonText: 'close [x]',
        closeButtonCSS: {}

      };

      

      w.wpAd.customcover = new w.wpAd.CustomCover(config);
    });

  })(parent.jQuery, parent.window, parent.document);
</script>

<!-- out of page impression -->
<img src="%%VIEW_URL_UNESC%%" width="1" height="1" alt="" style="border:0;display:none">

</body>
</html>
