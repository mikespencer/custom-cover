<!-- AD ID: %eaid! -->
<!-- custom-cover-template - 718x512 -->



<script>
  parent.jQuery || document.write('<script src="http://js.washingtonpost.com/wpost/js/combo?token=20121010232000&c=true&m=true&context=eidos&r=/jquery-1.7.1.js"><\/script>');
</script>
<script>
  (function($, w, d){
    'use strict';

    if(!$){return false;}

    w.wpAd = w.wpAd || {};

    $.ajaxSetup({
      cache:true
    });

    $('head', d).append('<link rel="stylesheet" href="http://css.wpdigital.net/wp-srv/ad/public/custom-cover/dist/css/style.min.css" /><script src="http://js.washingtonpost.com/wp-srv/ad/public/custom-cover/dist/js/main.min.js" async><\/script>');

    $(function(){
      var config = {

        creative: '[%Creative%]' || '[%CreativeURL%]',
        creativeType: '[%CreativeType%]',
        width: '[%Width%]px',
        height: '[%Height%]px',
        target: '[%Target%]',

        replayCreative: '[%ReplayCreative%]' || '[%ReplayCreativeURL%]',
        replayWidth: '[%ReplayWidth%]px',
        replayHeight: '[%ReplayHeight%]px',
        replayTarget: '[%ReplayTarget%]',
        prependReplayCreativeToTarget: [%PrependReplayCreativeToTarget%],
        flashBackup: '[%FlashBackup%]',
        minFlashVer: [%MinFlashVer%],

        clickTracker: '%%CLICK_URL_UNESC%%',
        clickTrackerEsc: '%%CLICK_URL_ESC%%',
        clickTag: '%%DEST_URL%%',

        timeOpen: [%TimeOpen%],
        auto: [%Auto%],
        expDelay: [%ExpDelay%],
        adid: parseInt('%eaid!', 10) || false,
        impressionPixel: '[%ImpressionPixel%]',

        addCloseButton: [%AddCloseButton%],
        closeButtonText: 'close [x]',
        closeButtonCSS: {[%CloseButtonCSS%]}

      };

      [%JSOverrides%]

      w.wpAd.customcover = new w.wpAd.CustomCover(config);
    });

  })(parent.jQuery, parent.window, parent.document);
</script>

[%HTML%]

<!-- out of page impression -->
<img src="%%VIEW_URL_UNESC%%" width="1" height="1" alt="" style="border:0;display:none">
